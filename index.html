<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PDF Converter</title>
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- html2canvas for HTML to canvas conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
            text-align: center;
        }

        .form-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1em;
        }

        textarea {
            width: 100%;
            min-height: 400px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:active:not(:disabled) {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #5a6268;
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .error {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .success {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        #pdf-render {
            position: absolute;
            left: -9999px;
            width: 210mm;
            min-height: 297mm;
            padding: 20mm;
            background: white;
            font-family: 'Times New Roman', serif;
            font-size: 12pt;
            line-height: 1.6;
        }

        .example {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
        }

        .preview-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .preview-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        #html-preview {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê HTML to PDF Converter</h1>
        <p class="subtitle">Convert HTML content to PDF in your browser</p>

        <div class="form-section">
            <label for="html_input">Enter your HTML code:</label>
            <div class="example">Example:
&lt;h1&gt;Hello, World!&lt;/h1&gt;
&lt;p&gt;This is a sample HTML document.&lt;/p&gt;
&lt;ul&gt;
    &lt;li&gt;Item 1&lt;/li&gt;
    &lt;li&gt;Item 2&lt;/li&gt;
    &lt;li&gt;Item 3&lt;/li&gt;
&lt;/ul&gt;</div>
            <textarea id="html_input" placeholder="Enter your HTML code here..."><h1>Hello, World!</h1>
<p>This is a sample HTML document that will be converted to PDF.</p>

<h2>Features</h2>
<ul>
    <li>Convert HTML to PDF</li>
    <li>Works in your browser</li>
    <li>No server required</li>
</ul>

<p>You can style your content with HTML and CSS!</p></textarea>
        </div>

        <div class="button-group">
            <button type="button" class="btn-primary" id="generateBtn" onclick="generatePDF()">Generate PDF</button>
            <button type="button" class="btn-secondary" onclick="previewHTML()">Preview HTML</button>
            <button type="button" class="btn-secondary" onclick="clearContent()">Clear</button>
        </div>

        <div class="loading" id="loading">Generating PDF, please wait...</div>
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <div class="preview-section" id="previewSection" style="display: none;">
            <h3>HTML Preview:</h3>
            <div id="html-preview"></div>
        </div>
    </div>

    <!-- Hidden container for PDF rendering -->
    <div id="pdf-render"></div>

    <script>
        function clearContent() {
            document.getElementById('html_input').value = '';
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            document.getElementById('previewSection').style.display = 'none';
        }

        function previewHTML() {
            const input = document.getElementById('html_input').value.trim();
            const previewSection = document.getElementById('previewSection');
            const previewDiv = document.getElementById('html-preview');

            if (!input) {
                alert('Please enter HTML code first');
                return;
            }

            previewDiv.innerHTML = input;
            previewSection.style.display = 'block';
        }

        async function generatePDF() {
            const input = document.getElementById('html_input').value.trim();
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const success = document.getElementById('success');
            const generateBtn = document.getElementById('generateBtn');

            if (!input) {
                error.style.display = 'block';
                error.textContent = 'Please enter HTML code';
                return;
            }

            // Hide previous messages
            error.style.display = 'none';
            success.style.display = 'none';
            loading.style.display = 'block';
            generateBtn.disabled = true;

            try {
                // Create HTML version for PDF rendering
                const renderDiv = document.getElementById('pdf-render');
                renderDiv.innerHTML = '';
                renderDiv.removeAttribute('style');
                renderDiv.style.cssText = 'position: absolute; left: -9999px; width: 210mm; min-height: 297mm; padding: 20mm; background: white; font-family: "Times New Roman", serif; font-size: 12pt; line-height: 1.6;';
                
                // Set HTML content directly
                renderDiv.innerHTML = input;

                // Wait for images and fonts to load
                await new Promise(resolve => setTimeout(resolve, 500));

                // Convert to PDF
                const canvas = await html2canvas(renderDiv, {
                    scale: 2,
                    useCORS: true,
                    logging: false,
                    backgroundColor: '#ffffff'
                });

                const imgData = canvas.toDataURL('image/png');
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');

                const imgWidth = 210;
                const pageHeight = 297;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;

                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;

                while (heightLeft > 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }

                // Download PDF
                const fileName = 'document_' + new Date().toISOString().slice(0, 19).replace(/[:-]/g, '').replace('T', '_') + '.pdf';
                pdf.save(fileName);

                loading.style.display = 'none';
                success.style.display = 'block';
                success.textContent = 'PDF generated successfully! Download started.';

            } catch (e) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = 'Error generating PDF: ' + e.message;
                console.error(e);
            } finally {
                generateBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
